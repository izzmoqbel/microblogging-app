<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Blog</title>
    <link rel="stylesheet" href="style.css" />
    <script src="header_script.js"></script>
  </head>
  <body>
    <div id="header-container"></div>
    <div class="form-container">
      <div class="form-card">
        <h2>Create a New Blog</h2>
        <form id="blogForm" enctype="multipart/form-data" method="POST">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" required /> <br />
          <br />

          <label for="content">Content:</label>
          <textarea name="content" id="content" required></textarea>
          <small id="contentHelp" class="help-text">
            * The Content should be at least 500 characters.
          </small>
          <br />
          <br />
          <label for="image">Upload Image:</label>
          <input type="file" name="image" id="image" /><br />
          <br />
          <input type="submit" value="submit" />
        </form>
      </div>
    </div>
    <script type="module" src="create_blog.js"></script>
  </body>
</html>
