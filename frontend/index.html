<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microblogging App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="header_script.js"></script>
  </head>
  <body>
    <!-- Container to hold the dynamically loaded header content -->
    <div id="header-container"></div>

    <!-- Container for the search input field -->
    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        placeholder="Search blog by title or content..."
        onkeyup="searchBlogs()"
      />
    </div>

    <!-- Container where blog posts will be dynamically loaded -->
    <div id="blogsContainer" class="blogs-container">
      <!-- Blog cards will be dynamically inserted here -->
    </div>

    <!-- Load the main script that handles blog functionality -->
    <script type="module" src="script.js"></script>
  </body>
</html>
